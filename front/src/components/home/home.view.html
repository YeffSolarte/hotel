<section>
    <div class="col-sm-3">
        <div class="filters">
            <div class="title_filter">
                <h4>Filtros</h4>
            </div>
            <div>
                <div class="title_filter_type">
                    <span class="fa fa-search">Nombre de hotel</span>
                    <span></span>
                </div>
            </div>
            <div>
                <div class="title_filter_type">
                    <span class="fa fa-star">Estrellas</span>
                    <span></span>
                </div>
                <content></content>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-9">
        <div class="hotel_item row" ng-repeat="hotel in $ctrl.hotels">
            <div class="item_image col-xs-12  col-sm-4 col-md-3">
                <figure>
                    <img ng-src="{{'./assets/img/hotels/' + hotel.image}}" alt="image_hotel">
                </figure>
            </div>
            <div class="item_description col-xs-12 col-sm-4 col-md-7">
                <h4 ng-bind="hotel.name"></h4>
                <div class="col-xs-12 without_padding item_star">
                    <span ng-class="{'fa-star' : hotel.stars >= 1}" class="fa"></span>
                    <span ng-class="{'fa-star' : hotel.stars > 1}" class="fa"></span>
                    <span ng-class="{'fa-star' : hotel.stars > 2}" class="fa"></span>
                    <span ng-class="{'fa-star' : hotel.stars > 3}" class="fa"></span>
                    <span ng-class="{'fa-star' : hotel.stars > 4}" class="fa"></span>
                </div>
                <div class="item_amenity" ng-repeat="amenity in hotel.amenities">
                    <figure>
                        <img ng-src="{{'./assets/img/amenities/' + amenity + '.svg'}}" alt="amenity">
                    </figure>
                </div>
            </div>
            <div class="item_price col-xs-12 col-sm-4 col-md-2">
                <div>
                    <div><span>Precio por noche por habitaci√≥n</span></div>
                    <div><span class="item_price_text">${{::hotel.price | currency:'':0}}</span></div>
                    <div>
                        <button
                                type="button"
                                class="btn btn-default">
                            Ver hotel
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
